<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form</title>
	<link href="./css/style.css" rel="stylesheet"/>
</head>
	<body>
		<div class="wraper">
		<div class="container">
				<h1 class="form_title">Registration Form</h1>
    		<p>Please fill in this form.<span style="color: red; font-size: 20px;">**</span></p>
				<hr>
				<div class="row">
					<div class="row_item ">
							<label><b>First Name :</b></label>
							<input type="text" name="FirstName" placeholder="Enter First Name" maxlength="20" required >
					</div>
					<div class="row_item ">
							<label><b>Last Name :</b></label>
							<input type="text" name="LastName" placeholder="Enter Last Name" maxlength="20" required>
					</div>
					<div class="row_item ">
							<label><b>Email :</b></label>
							<input type="Email" name="Email" placeholder="Enter Email Address" required>
					</div>
					<div class="row_item ">
							<label><b>University :</b></label>
							<input type="text" name="institute" value="Dhaka International University" required>
					</div>
					<div class="row_item_select ">
								<select>
									<option >Select Your Depertment</option>
									<optgroup label="CSE">
										<option value="day">Day</option>
										<option value="evening">Evening</option>
									</optgroup>
									<optgroup label="BBA">
											<option value="day">Day</option>
											<option value="evening">Evening</option>
										</optgroup>
								</select>
					</div>
					<div class="row_item ">
							<label><b>Phone :</b></label>
							<input type="Phone" name="phone" placeholder="Enter Phone Number" required>
					</div>
					<div class="row_item ">
							<label><b>Date Of Birth :</b></label>
							<input type="date" name="DateBirth"  required>
					</div>
					<div class="">
							<label><b>Gender :</b></label>
							<input type="radio" name="Gender" required>Male
							<input type="radio" name="Gender" required>Female
					</div>
					<div class="chack_box">
							<input type="checkbox" name="agree"  required>i agree all terms
					</div>
					<div class="row_item ">
							<label><b>Image :</b></label>
							<input type="file" name="Image" accept="image/*" required>
					</div>
					<div class="from_button">
							<input type="button" name="btn" value="Submit" >
					</div>
					<div class="from_button">
						<p class="forget_pass"><a href="http://learnwithsiam.com" target="_blank">Forget Password</a></p>
				</div>
					<div class="marginButtom"></div>
				</div>
			</div>
		</div>
	</body>
</html>
